<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>My google homepage</title>
		<link type="text/css" rel="stylesheet" href="stylesheet.css" />
	</head>

	<body>
		<div id="nav">
			<ul>
				<li><a href="http://www.google.com">Username</a></li>
				<li><a href="http://www.gmail.com">Gmail</a></li>
				<li><a href="https://images.google.com/">Images</a></li>
			</ul>
		</div>
		<div class="logo">
			<img src="http://cdni.wired.co.uk/1920x1280/g_j/GOOGLELOGO_1.jpg" />
		</div>
		<div class="search-bar">
			<input type="text" name="Search" placeholder="Search for anything!"></input>
		</div>
		<div class="buttons">
			<div id="search">
				<button>Search</button>
				<button>I'm feeling lucky</button>
			</div>
		</div>
		<div class="footer">
			<p style="text-align: center;"><a href="https://www.google.com/intl/en_US/about/">About Google</a></p>
		</div>
	</body>
</html>
